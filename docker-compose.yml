name: "networking-backend"

services:
  db:
    image: postgres:17.2
    volumes:
      - networking-postgres-17:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: networking
    ports:
      - "5432:5432"

  api:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    depends_on:
      - db
    command: [ "npm", "run", "start:dev" ]

volumes:
  networking-postgres-17:
